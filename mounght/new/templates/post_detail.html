<!-- post_detail.html -->

{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>{{ post.title }}</h1>
        <p>{{ post.pub_date }}</p>
        <div class="post-content">
            {{ post.content | safe }}
        </div>
        <p>Likes: {{ post.likes.count }}</p>
    </div>
{% endblock %}
